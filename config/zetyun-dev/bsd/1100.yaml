envoy:
  resources:
    requests:
      cpu: 500m
      memory: 50Mi
    limits:
      cpu: 1
      memory: 100Mi
  nodePort:
    bsd-web: 30031
    bsd-transfer: 30811
  tcp:
    tcp-service:
      - name: bsd-transfer-1000
        protocol: TCP
        port: 8082
        targetPort: 8082
      - name: bsd-transfer-2000
        protocol: TCP
        port: 8083
        targetPort: 8083
    conf:
      static_resources:
        listeners:
        - name: local_transfer
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8081
          filter_chains:
          - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              # access_log:
              #   - name: envoy.access_loggers.stdout
              #     typed_config:
              #       "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              #       log_format:
              #         text_format_source:
              #           inline_string: "[%START_TIME%] %DOWNSTREAM_REMOTE_ADDRESS% - %UPSTREAM_HOST% [%RESPONSE_FLAGS%] %BYTES_RECEIVED% %BYTES_SENT% %DURATION%\n"
                stat_prefix: tcp_proxy
                cluster: bsd-transfer
        - name: 1000_transfer
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8082
          filter_chains:
          - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: tcp_proxy
                cluster: bsd-transfer-bsd-1000
        - name: 2000_transfer
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8083
          filter_chains:
          - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: tcp_proxy
                cluster: bsd-transfer-bsd-2000
        clusters:
        - name: bsd-transfer
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: bsd-transfer
            endpoints:
            - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: bsd-transfer
                      port_value: 8081
        - name: bsd-transfer-bsd-1000
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: bsd-transfer-bsd-1000
            endpoints:
            - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 172.20.8.55
                      port_value: 30801
        - name: bsd-transfer-bsd-2000
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: bsd-transfer-bsd-2000
            endpoints:
            - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 172.20.8.55
                      port_value: 30821
